<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>폼 관련 이벤트</title>
    <style>
        * {
            margin: 5px;
        }

        input[type=text].on {
            background: #ff6600;
            color: #fff;
        }

        p {
            color: #ff0000;
            display: none;
        }
    </style>
    <script src="jquery-3.3.1.min.js"></script>
    <script>
        $(function () {
            // .focus(), .blur() 선택자에만 적용
            $("#m1 input").focus(function () {
                $(this).addClass("on");
            }).blur(function () {
                $(this).removeClass("on");
            });
            // 체이닝으로 인해 두개의 이벤트를 한 선택자에 적용중

            // .focusin(),.focusout() 선택자와 자식요소(하위)에 적용
            $("#m2").focusin(function () {
                $(this).children().addClass("on");
            }).focusout(function () {
                $(this).children().removeClass("on");
            });

            // .change() 값이 변동 되었을 때 이벤트 발생
            $("#m3 input").change(function() {
                var c = confirm("값을 바꾸시겠습니까?");
                if (!c) {
                    // input의 값을 변경하고 나서 확인여부를 물었을때 취소를 누르면 값 변동
                    $(this).val(10);
                }
            });

            $("#m3 input").change(function () {
                var c = confirm("수량을 변경하시겠습니까?");
                if (!c) {
                    $(this).val(10);
                }
            });

            // .select() 선택(텍스트 드래그)되었을 때 이벤트 발생
            $("#m4 input").select(function () {
                var size = $(this).val().length; // 12, 공백포함
                alert(`해당 게시글은 드래그 금지입니다`);
                // 해당문구 전체를 선택했다라고 하는 메시지를 출력할 뿐, 원하는 만큼을 선택했을때 갯수를 출력하려면 더 디테일한 조건을 짜야한다.
                // 해당 예시가 제일 현실적으로 쓰이는 예임
            });

            $(".frm").submit(function() {
                // id칸의 공란여부 체크
                if (!$("#id").val()) {
                    // 빈칸이면 (css에서 해당 메시지는 none상태) 메시지 출력시켜라
                    // $(".msg1").css("display", "block");
                    $(".msg1").show();
                    $("#id").focus();
                    // 경고문 출력후 입력포커스 이동
                    return false;
                } else {
                    // 빈칸이 아니면 경고문 제거
                    // $(".msg1").css("display", "none");
                    $(".msg1").hide();
                }

                // pw칸의 공란여부 체크
                if (!$("#pw").val()) {
                    // 빈칸이면
                    $(".msg2").css("display", "block");
                    $("#pw").focus();
                    // 경고문 출력후 입력포커스 이동
                    return false;
                }
            });

            $(".frm").submit(function () {
                if (!$("#id").val()) {
                    $(".msg1").show();
                    $("#id").focus();
                    return false;
                }
                else {
                    $(".msg1").hide();
                }

                if (!$("#pw").val()) {
                    $(".msg2").css("display","block");
                    $("#pw").focus();
                    return false;
                }
            });

        });
    </script>
</head>

<body>
    <div id="m1">
        <input type="text" placeholder="값을 입력하세요.">
    </div>
    <div id="m2">
        <input type="text" placeholder="값을 입력하세요.">
    </div>
    <div id="m3">
        <span>값을 수정한 후 다음 입력요소로 이동하세요.</span>
        <input type="text" value="10">
    </div>
    <div id="m4">
        <input type="text" value="텍스트를 드래그하세요.">
    </div>
    <form action="#" class="frm">
        <fieldset>
            <legend>로그인</legend>
            <div>
                <label for="id">아이디</label><input type="text" id="id">
            </div>
            <p class="msg1">아이디를 입력하세요!</p>
            <div>
                <label for="pw">비밀번호</label><input type="password" id="pw">
            </div>
            <p class="msg2">비밀번호를 입력하세요!</p>
            <button>전송</button>
        </fieldset>
    </form>
</body>

</html>
