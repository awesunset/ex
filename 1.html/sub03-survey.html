<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <link rel="stylesheet" type="text/css" href="/ex/2.css/krispykreamSub3.css">
    <link rel="stylesheet" media="all and (max-width:640px)" href="/ex/2.css/krispykreamSub3-m.css">
    <title>설문조사-크리스피크림도넛</title>
</head>

<body>
    <section class="inner">
        <div class="sec01">
            <h1>GUEST SATISFACTION
                <br>SURVEY
            </h1>
        </div>
        <div class="sec02">
            <div class="title">
                <h1>크리스피크림 도넛 영수증 설문조사</h1>
                <p>Krispy Kream 고객 만족 설문조사에 오신 것을 환영합니다!</p>
                <p>이미지를 참고하여 영수증에 있는 정보를 입력하십시오.
                </p>
            </div>
            <div class="inner">
                <div><img src="/ex/3.imgs/6.krispykream/영수증.svg" alt="영수증사진"></div>
                <div class="form">
                    <form action="#" class="frm">
                        <fieldset>
                            <div>
                                <h3>①점포코드(매장번호) :</h3>
                                <input type="number" placeholder="점포코드를 입력하세요." min="100" max="100000"
                                    name="shop_number" class="num" autofocus required>
                                <p class="mg1">점포코드를 입력하세요!</p>
                            </div>
                            <div>
                                <h3>②일자 :</h3>
                                <input type="date" name="startday" class="stday">
                                <p class="mg2">일자를 입력하세요!</p>
                            </div>
                            <div>
                                <h3>③시간 :</h3>
                                <input type="time" name="birthtime" class="time">
                                <p class="mg3">시간을 입력하세요!</p>
                            </div>
                            <input type="submit" value="다음">
                            <div>
                                <span>진행률 50%</span>
                                <div><span>0%</span>
                                    <progress value="50" max="100"></progress>
                                    <span>100%</span>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <form action="#" class="frm2">
                <fieldset>
                <div class="txtarea">
                    <div>
                        <h3>④Krispy Kream에서의 경험이 아주 만족스러웠던 이유를 알려주십시오.</h3>
                        <h3>가능한 구체적으로 답변해주시길 바랍니다</h3>
                    </div>
                    <textarea id="comment" minlength="30" placeholder="텍스트를 입력하세요. (30자 이상)"></textarea>
                    <div id="comment_cnt">(0 / 300)</div>
                    <input type="submit" value="다음">
                    <div>
                        <span>진행률 73%</span>
                        <div><span>0%</span>
                            <progress value="73" max="100"></progress>
                            <span>100%</span>
                        </div>
                    </div>
                </div>
            </fieldset></form>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="/ex/4.js/krispykreamSub3.js"></script>


</body>
